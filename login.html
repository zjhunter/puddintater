<script language="JavaScript">
<!-- hide from JavaScript-challenged browsers

rolloverImageArray = new Array()

function newImage(name,imgSrcPath) {
	rolloverImageArray[name] = new Image
	rolloverImageArray[name].src = imgSrcPath
}

function rollover(imgName,imgSrc) {
	if (document.images) {
		document.images[imgName].src = rolloverImageArray[imgSrc].src
	}
}

function setMsg(msg) {
	window.status = msg
	return true
}


newImage('enterhint_off','/images/enterhint_off.gif');
